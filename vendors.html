<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
		
		<h1 align="center" style="font-family:chiller;color:dodgerblue;text-shadow:4px 5px 3px black;font-size:50px;">Vendors</h1>
			<!--<form action="icon.html" method="get" class="form-inline">-->
						<form action="icon.html" method="get" class="form-horizontal">
				
		<div class="form-group">
		<label>User name</label>
			<input type="name"  class="form-control" name="name"/>
		</div>
		<div class="form-group">
		<label>Email</label>
			<input type="Email"  class="form-control" name="Email"/>
		</div>
			<div class="form-group">
		<label>DOB</label>
			<input type="date"  class="form-control" name="dob"/>
		</div>
		
		<div class="form-group">
		<label>Mobile No</label>
			<input type="num"  class="form-control" name="num"/>
		</div>
		<div class="form-group">
		<label>Department</label>
			<input type="department"  class="form-control" name="department"/>
		</div>
		
		<div class="form-group">
		<label>Book-Title</label>
			<input type="book"  class="form-control" name="book"/>
		</div>
		
			<div class="form-group">
				<label>FILE</label>
			<input type="file"  class="form-control" name="dob"/>
		</div>
				<div class="form-group">
				<label>Price in Rupees</label>
			<input type="price"  class="form-control" name="price"/>
		</div>
		<div class="form-group">
			<input type="submit" value="Add Book" class="btn btn-primary btn-block"/>
		</div>
			</form>
		</div>
